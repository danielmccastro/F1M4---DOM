<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Guitarras</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" placeholder="Gibson, Fender..." required>
      <div class="invalid-feedback">Informe a marca corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="modelo" class="form-label">Modelo</label>
      <input type="text" class="form-control" id="modelo" placeholder="Les Paul, Telecaster..." required>
      <div class="invalid-feedback">Informe o modelo corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="cor" class="form-label">Cor</label>
      <input type="text" class="form-control" id="cor" required>
      <div class="invalid-feedback">Informe a cor corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="ano" class="form-label">Ano de fabricação</label>
      <input type="text" class="form-control" id="ano" pattern="\d{4}" maxlength="4" placeholder="1900" required>
      <div class="invalid-feedback" id="feedbackAno">Informe o ano de fabricação corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="paisFabricacao" class="form-label">País de fabricação</label>
      <input type="text" class="form-control" id="paisFabricacao" required>
      <div class="invalid-feedback">Informe o país de fabricação corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="condicao" class="form-label">Condição de uso</label>
      <select id="condicao" class="form-select" required>
        <option value="" disabled selected>Selecione o estado...</option>
        <option value="Usado">Usado</option>
        <option value="Novo">Novo</option>
      </select>
      <div class="invalid-feedback">Informe a condição de uso corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Cor</th>
        <th scope="col">Ano</th>
        <th scope="col">País</th>
        <th scope="col">Condição</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
